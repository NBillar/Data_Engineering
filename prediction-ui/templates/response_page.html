<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wine Quality Prediction Result</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&display=swap" rel="stylesheet"> 
    <style>
        #main-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;  /* Prevents scrolling */
            font-family: 'arial', serif;  /* Apply Merriweather font */
            font-weight: normal;
        }

        #background {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background-image: url('wallpaper.png');
            background-size: cover;
            opacity: 0.2;
            z-index: -1;  /* Places the background behind other elements */
        }

        header {
            background-color: #8b1426;  /* Red-pinkish background color */
            font-family: 'Merriweather', serif;
            text-align: center;
            font-weight: bold;
            padding: 1px 0;
            margin-bottom: 20px;
            opacity: 1;
            z-index: 1;  /* Ensures the header is above the background */
            font-size: 1.8em;  /* Larger, fancier font size */
        }

        #predicted-score {
            font-size: 2em;
            margin-bottom: 300px;
        }

        #wine-quality-form #predictButton {
        background-color: #8b0000; /* White background color */
        color: #fff; /* Wine-red text color */
        font-size: 1.3em; /* Increase font size */
        padding: 8px 16px; /* Top-bottom padding and left-right padding */
        border: 1px solid #8b0000; /* Wine-red border */
        border-radius: 5px; /* Rounded corners */
        cursor: pointer; /* Hand cursor on hover */
        transition: 0.3s; /* Smooth transition for hover effect */
      }

      #wine-quality-form #predictButton:hover {
        background-color: #450000; /* Wine-red background on hover */
        color: #fff; /* White text color on hover */
        border: 1px solid #450000; /* Wine-red border */
      }
    </style>
</head>
<body>
    <div id="background"></div>  

    <header>
        <h1>Wine Quality Prediction Result</h1>
    </header>

    <div id="main-container">
        <div id="predicted-score">
            Predicted Wine Score: {{prediction_variable}}
		
		<form id="wine-quality-form" action="/checkwinequality" method="GET">
            <div style="text-align: center">
				<input type="submit" value="Return to Main Page" id="predictButton" />
              </div>


		</form>
			
    </div>
</body>
</html>
