<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wine Quality Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&display=swap" rel="stylesheet"> 
    <style>
      #main-container {
        flex-grow: 1;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #form-container {
        padding: 15px;
        border-radius: 8px;
      }

      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden; /* Prevents scrolling */
        font-family: "arial", serif; /* Apply Merriweather font */
        font-weight: normal;
      }

      #background {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        background-image: url("templates/wallpaper.png");
        background-size: cover;
        opacity: 0.2;
        z-index: -1; /* Places the background behind other elements */
      }

      header {
        background-color: #8b1426; /* Red-pinkish background color */
        font-family: "Merriweather", serif;
        text-align: center;
        font-weight: bold;
        padding: 0.5em 0; /* Reduced padding for a smaller header */
        margin-bottom: 5px; /* Reduced margin to bring the following content closer */
        opacity: 1;
        z-index: 1; /* Ensures the header is above the background */
        font-size: 1.5em; /
      }
      #wine-quality-form {
        font-size: 0.7em;
      }

      #wine-quality-form input {
        margin-bottom: 3px; /* Spacing below each input */
        padding: 4px 4px; /* Reduced padding inside the input */
        width: 150px; /* Set a specific width for the input boxes */
        background: rgba(255,255,255,0.7); /* Slightly more opaque white background */
        border: 1px solid #8b0000; /* Wine-red border */
        border-radius: 4px; /* Rounded corners */
        font-size: 1em; /* Slightly smaller font size */
        transition: 0.3s; /* Smooth transition for hover and focus effects */
      }
      /* Enhance the input appearance when it's focused */
      #wine-quality-form input:focus {
        outline: none; /* Remove the default browser outline */
        border-color: #650000; /* Darker wine-red border when focused */
        box-shadow: 0 0 8px rgba(139, 0, 0, 0.3); /* Subtle shadow for depth */
      }

      /* Optional: Enhance the input appearance on hover */
      #wine-quality-form input:hover {
        border-color: #450000; /* Even darker wine-red border on hover */
      }
      #wine-quality-form #predictButton {
        background-color: #8b0000; /* White background color */
        color: #fff; /* Wine-red text color */
        font-size: 1.3em; /* Increase font size */
        padding: 8px 16px; /* Top-bottom padding and left-right padding */
        border: 1px solid #8b0000; /* Wine-red border */
        border-radius: 5px; /* Rounded corners */
        cursor: pointer; /* Hand cursor on hover */
        transition: 0.3s; /* Smooth transition for hover effect */
      }

      #wine-quality-form #predictButton:hover {
        background-color: #450000; /* Wine-red background on hover */
        color: #fff; /* White text color on hover */
        border: 1px solid #450000; /* Wine-red border */
      }
    </style>
</head>
<body>
    <div id="background"></div>  

    <header>
        <h1>Wine Quality Prediction</h1>
    </header>
	<div id="main-container">
		<div id="form-container">
		<form id="wine-quality-form" action="response_page.html" method="POST">
			<label for="fixed-acidity">Fixed Acidity:</label><br>
			<input type="number" id="fixed-acidity" name="fixed-acidity" step="0.01" required><br>
			
			 <label for="fixed-acidity">Fixed Acidity:</label><br>
			<input type="number" id="fixed-acidity" name="fixed-acidity" step="0.01" required><br>
			
			<label for="volatile-acidity">Volatile Acidity:</label><br>
			<input type="number" id="volatile-acidity" name="volatile-acidity" step="0.01" required><br>
			
			<label for="citric-acid">Citric Acid:</label><br>
			<input type="number" id="citric-acid" name="citric-acid" step="0.01" required><br>
			
			<label for="residual-sugar">Residual Sugar:</label><br>
			<input type="number" id="residual-sugar" name="residual-sugar" step="0.01" required><br>
			
			<label for="chlorides">Chlorides:</label><br>
			<input type="number" id="chlorides" name="chlorides" step="0.001" required><br>
			
			<label for="free-sulfur-dioxide">Free Sulfur Dioxide:</label><br>
			<input type="number" id="free-sulfur-dioxide" name="free-sulfur-dioxide" step="1" required><br>
			
			<label for="total-sulfur-dioxide">Total Sulfur Dioxide:</label><br>
			<input type="number" id="total-sulfur-dioxide" name="total-sulfur-dioxide" step="1" required><br>
			
			<label for="density">Density:</label><br>
			<input type="number" id="density" name="density" step="0.0001" required><br>
			
			<label for="pH">pH:</label><br>
			<input type="number" id="pH" name="pH" step="0.01" required><br>
			
			<label for="sulphates">Sulphates:</label><br>
			<input type="number" id="sulphates" name="sulphates" step="0.01" required><br>
			
			<label for="alcohol">Alcohol:</label><br>
			<input type="number" id="alcohol" name="alcohol" step="0.1" required><br><br>
			
                
            <div style="text-align: center">
				<p><input type="submit" value="Predict" id="predictButton" /></p>
              </div>
				
			
		</form>
		</div>
    </div>   
</body>
</html>
